<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/global.css">

    <title>Formation Boostrap</title>
  </head>
  <body>

    <!-- HEADER -->
  <header class="bg-white">
    <!-- NAVBAR -->
  <nav class="container p-0 navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/logo-header.svg" width="100" alt="Logo Philantro-Lab">
    </a>

    <button class="navbar-toggler mr-2"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-lg-flex justify-content-lg-around collapse navbar-collapse"
         id="navbarNav">
      <ul class="navbar-nav ml-2 ml-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Découvrir les projets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Déposer un projet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="assets/images/cadeau.png" alt="Logo cadeau">
            Gagner des points
          </a>
        </li>
      </ul>

      <div>
        <button type="button"
                class="btn btn-outline-secondary mb-3 mb-lg-0 mr-3 ml-2 ml-lg-0 rounded-0">
          Connexion
        </button>
        <button type="button"
                class="btn btn-secondary mb-3 mb-lg-0 rounded-0">
          Inscription
        </button>
      </div>
    </div> 
  </nav>
    <!-- End Navbar -->
  </header>
    <!-- End Header -->

    <!-- BANNER -->
  <div class="banner d-flex text-center position-relative">
    <div class="m-auto">
      <h1 class="text-white display-2">Donner rend meilleur !</h1>
    </div>

    <div class="absolute fixed-bottom">
      <button type="button" class="btn d-block mx-auto btn-outline-light rounded-0">
        Découvrir les projets
      </button>
    
      <a href="#">
        <img src="assets/images/chevron.svg"
             width="30px"
             height="30px"
             class="mt-2 mb-4"
             alt="Fléche ammenant au contenu projets">
      </a>
    </div>
  </div>
    <!-- End Banner --> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
